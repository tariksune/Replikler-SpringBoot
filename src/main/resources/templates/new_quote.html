<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Quote Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Quote Management System</h1>
    <hr>
    <h2>Save Quote</h2>

    <form action="#" th:action="@{/saveQuote}" th:object="${quote}"
          method="POST">
        <input type="text" th:field="*{quoteId}"
               placeholder="Quote Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quoteName}"
               placeholder="Quote Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quoteText}"
               placeholder="Quote Text" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quoteLink}"
               placeholder="Quote Link" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Quote</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Quote List</a>
</div>
</body>
</html>
